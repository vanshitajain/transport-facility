<h2>
  Today's Rides - {{ todayDate | date:'fullDate' }}
</h2>
<div class="filters">
  <label>Filter by vehicle type:</label>
  <select [ngModel]="vehicleType" (ngModelChange)="onTypeChange($event)">
    <option value="">All</option>
    <option value="Bike">Bike</option>
    <option value="Car">Car</option>
  </select>
</div>

<p class="message" *ngIf="message">{{ message }}</p>

<table *ngIf="rides.length > 0">
  <thead>
    <tr>
      <th>Time</th>
      <th>Vehicle</th>
      <th>Vehicle No</th>
      <th>Vacant Seats</th>
      <th>Pickup</th>
      <th>Destination</th>
      <th>Creator Employee ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of rides">
      <td>{{ r.time }}</td>
      <td>{{ r.vehicleType }}</td>
      <td>{{ r.vehicleNo }}</td>
      <td>{{ r.vacantSeats }}</td>
      <td>{{ r.pickupPoint }}</td>
      <td>{{ r.destination }}</td>
      <td>{{ r.creatorEmployeeId }}</td>
    </tr>
  </tbody>
</table>
